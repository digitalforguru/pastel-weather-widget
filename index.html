<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pastel Weather Widget</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Quicksand', sans-serif;
      background: #fdfdfd;
      margin: 0;
      height: 100vh;
      justify-content: center;
    }
    .theme-controls {
      margin-bottom: 15px;
    }
    select {
      padding: 6px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .widget {
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      color: #333;
      transition: background 0.3s;
    }
    .pink { background: #ffe4ec; }
    .sage { background: #d6e5d0; }
    .lavender { background: #e8e4f8; }
    .sky { background: #d6ecff; }

    img.weather-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="theme-controls">
    <select id="themeSelector">
      <option value="pink">Pink</option>
      <option value="sage">Sage</option>
      <option value="lavender">Lavender</option>
      <option value="sky">Sky</option>
    </select>
  </div>

  <div class="widget pink">
    <h3 id="location">Loadingâ€¦</h3>
    <img id="weatherIcon" class="weather-icon" src="" alt="Weather icon">
    <p id="temperature"></p>
    <p id="description"></p>
  </div>

  <script src="weather.js"></script>
</body>
</html>
