<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Cottagecore Weather Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="weatherWidget" class="widget default mini">
  <div class="top-left-panel">
    <p id="locationName" class="location"></p>

    <button id="themeToggle" class="theme-toggle" aria-label="Select theme color"></button>
    <div id="themeOptions" class="theme-options hidden">
      <button class="color-circle" data-color="default" style="background:#eed6c1" title="beige"></button>
      <button class="color-circle" data-color="pink" style="background:#d8bee5" title="pink"></button>
      <button class="color-circle" data-color="purple" style="background:#f8e7fa" title="purple"></button>
      <button class="color-circle" data-color="blue" style="background:#dceaf5" title="blue"></button>
      <button class="color-circle" data-color="green" style="background:#daece1" title="green"></button>
    </div>
  </div>

  <button id="location-btn" class="location-btn" aria-label="Enter city" title="Enter city">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="24" height="24" viewBox="0 0 256 256" xml:space="preserve">
      <g style="stroke:none;stroke-width:0;stroke-dasharray:none;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:10;fill:none;fill-rule:nonzero;opacity:1;" transform="translate(1.406593 1.406593) scale(2.81 2.81)">
        <path d="M 45 90 c -1.062 0 -2.043 -0.561 -2.583 -1.475 l -4.471 -7.563 c -9.222 -15.591 -17.933 -30.317 -20.893 -36.258 c -2.086 -4.277 -3.138 -8.852 -3.138 -13.62 C 13.916 13.944 27.86 0 45 0 c 17.141 0 31.085 13.944 31.085 31.084 c 0 4.764 -1.051 9.339 -3.124 13.596 c -0.021 0.042 -0.042 0.083 -0.063 0.124 c -3.007 6.005 -11.672 20.654 -20.843 36.159 l -4.472 7.563 C 47.044 89.439 46.062 90 45 90 z M 45 6 C 31.168 6 19.916 17.253 19.916 31.084 c 0 3.848 0.847 7.539 2.518 10.969 c 2.852 5.721 11.909 21.033 20.667 35.839 L 45 81.104 l 1.89 -3.196 c 8.763 -14.813 17.823 -30.131 20.687 -35.879 c 0.012 -0.022 0.023 -0.045 0.035 -0.067 c 1.642 -3.406 2.474 -7.065 2.474 -10.877 C 70.085 17.253 58.832 6 45 6 z" style="stroke:none;fill:#5a4a3e;fill-rule:nonzero;opacity:1;"/>
        <path d="M 45 44.597 c -8.076 0 -14.646 -6.57 -14.646 -14.646 S 36.924 15.306 45 15.306 c 8.075 0 14.646 6.57 14.646 14.646 S 53.075 44.597 45 44.597 z M 45 21.306 c -4.767 0 -8.646 3.878 -8.646 8.646 s 3.878 8.646 8.646 8.646 c 4.768 0 8.646 -3.878 8.646 -8.646 S 49.768 21.306 45 21.306 z" style="stroke:none;fill:#5a4a3e;fill-rule:nonzero;opacity:1;"/>
      </g>
    </svg>
  </button>

  <input
    type="text"
    id="cityInput"
    class="city-input hidden"
    placeholder="enter city"
    aria-label="Enter city"
  />

  <img id="weatherIcon" class="weather-icon" src="" alt="weather icon" />
  <p id="temperature" class="temperature"></p>
  <p id="description" class="description"></p>

  <button id="sizeToggle" class="size-toggle" aria-label="Toggle widget size">mini</button>
</div>

<script src="weather.js"></script>
</body>
</html>
