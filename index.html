<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Widget</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #themeSelector, #cityInput {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .widget {
      background: white;
      border-radius: 15px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .widget img {
      width: 50px;
      height: 50px;
    }
    .widget p {
      margin: 5px 0;
    }
    /* Theme colors */
    .pink { border: 2px solid #f7b2d9; }
    .sage { border: 2px solid #a3c4b6; }
    .lavender { border: 2px solid #c6b3ff; }
    .sky { border: 2px solid #a7d8f0; }
  </style>
</head>
<body>

  <!-- Weather widget on top -->
  <div id="weatherWidget" class="widget pink">
    <img id="weatherIcon" src="" alt="Weather Icon" />
    <p id="locationName"></p>
    <p id="temperature"></p>
    <p id="description"></p>
  </div>

  <!-- Controls container BELOW the widget -->
  <div class="controls">
    <select id="themeSelector" aria-label="Select widget theme color">
      <option value="pink" selected>Pink</option>
      <option value="sage">Sage</option>
      <option value="lavender">Lavender</option>
      <option value="sky">Sky Blue</option>
    </select>

    <input type="text" id="cityInput" placeholder="Enter city" />
  </div>

  <script src="weather.js"></script>

</body>
</html>
