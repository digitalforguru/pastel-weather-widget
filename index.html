<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Weather Widget</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    /* Theme selector outside widget */
    .theme-selector {
      margin-bottom: 15px;
    }
    select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    /* Widget box */
    .widget {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 220px;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    /* Color themes */
    .pink { background: #ffe6f0; }
    .sage { background: #e6f2e6; }
    .lavender { background: #f0e6ff; }
    .sky { background: #e6f0ff; }
    /* Icon style */
    #weatherIcon {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .temp {
      font-size: 1.5em;
      font-weight: 600;
    }
    .desc {
      text-transform: capitalize;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Theme Selector OUTSIDE widget -->
  <div class="theme-selector">
    <label for="themeSelector">Theme:</label>
    <select id="themeSelector" aria-label="Select widget theme color">
      <option value="pink" selected>Pink</option>
      <option value="sage">Sage</option>
      <option value="lavender">Lavender</option>
      <option value="sky">Sky Blue</option>
    </select>
  </div>

  <!-- Weather Widget -->
  <div class="widget pink" id="weatherWidget">
    <img id="weatherIcon" alt="Weather Icon">
    <div class="temp" id="temperature">--Â°C</div>
    <div class="desc" id="description">Loading...</div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
