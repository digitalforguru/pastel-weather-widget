<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pastel Weather Widget</title>
  <link href="style.css" rel="stylesheet" />
  <!-- Google Fonts Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Weather Widget -->
  <div id="weatherWidget" class="widget pink">
    <img id="weatherIcon" src="https://i.pinimg.com/originals/e3/9d/e9/e39de96ddbf852ed53a4e9a993550641.gif" alt="weather icon" />
    <p id="locationName">loading...</p>
    <p id="temperature"></p>
    <p id="description"></p>
  </div>

  <!-- Controls below widget -->
  <div class="controls">
    <select id="themeSelector" aria-label="Select widget theme color">
      <option value="pink" selected>Pink</option>
      <option value="sage">Sage</option>
      <option value="lavender">Lavender</option>
      <option value="sky">Sky Blue</option>
    </select>

    <input type="text" id="cityInput" placeholder="Enter city" />
  </div>

  <script src="weather.js"></script>
</body>
</html>
