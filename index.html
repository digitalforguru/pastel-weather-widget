<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="widget">
        <div class="top-bar">
            <button id="theme-btn" class="theme-circle"></button>
            <div id="theme-options" class="theme-options hidden">
                <div class="theme-option" data-color="#eed6c1"></div>
                <div class="theme-option" data-color="#d8bee5"></div>
                <div class="theme-option" data-color="#f8e7fa"></div>
                <div class="theme-option" data-color="#dceaf5"></div>
                <div class="theme-option" data-color="#daece1"></div>
            </div>
            <button id="location-btn" class="location-btn">ğŸ“</button>
        </div>

        <div id="city-input-container" class="hidden">
            <input type="text" id="city-input" placeholder="Type your city...">
            <button id="save-city">Save</button>
        </div>

        <div id="weather">
            <h2 id="city-name"></h2>
            <img id="weather-icon" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
