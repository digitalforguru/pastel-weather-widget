<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pastel Weather Widget</title>
  <style>
    :root {
      --pastel-beige: #f7f1e8;
      --pastel-green: #e3f1ec;
      --pastel-pink: #fcddec;
      --pastel-peach: #ffe8d6;
      --pastel-blue: #dbefff;
      --pastel-purple: #e9e4f0;
      --background: var(--pastel-pink);
      --accent-color: #b34a69;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--accent-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    label, select {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    select {
      padding: 8px 12px;
      border-radius: 9999px;
      border: none;
      background-color: var(--pastel-pink);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    select:hover {
      background-color: #f9bbca;
    }

    #weather {
      margin-top: 30px;
      font-size: 1.5rem;
      text-align: center;
      max-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      color: #333;
    }

    #location {
      font-weight: 700;
      font-size: 1.7rem;
      margin-bottom: 10px;
    }

    #temperature {
      font-size: 3rem;
      font-weight: 700;
      margin: 15px 0;
    }

    #description {
      font-style: italic;
      text-transform: capitalize;
    }
  </style>
</head>
<body>

  <label for="color-select">Choose background color:</label>
  <select id="color-select" aria-label="Select pastel background color">
    <option value="pastel-beige">Beige</option>
    <option value="pastel-green">Green</option>
    <option value="pastel-pink" selected>Pink</option>
    <option value="pastel-peach">Peach</option>
    <option value="pastel-blue">Blue</option>
    <option value="pastel-purple">Purple</option>
  </select>

  <div id="weather" role="region" aria-live="polite" aria-atomic="true">
    <div id="location">Loading location...</div>
    <div id="temperature"></div>
    <div id="description"></div>
  </div>

  <script>
    // Background color selector
    const colorSelect = document.getElementById('color-select');
    function updateBackgroundColor() {
      const color = colorSelect.value;
      const root = document.documentElement;
      const colorMap = {
        'pastel-beige': 'var(--pastel-beige)',
        'pastel-green': 'var(--pastel-green)',
        'pastel-pink': 'var(--pastel-pink)',
        'pastel-peach': 'var(--pastel-peach)',
        'pastel-blue': 'var(--pastel-blue)',
        'pastel-purple': 'var(--pastel-purple)'
      };
      root.style.setProperty('--background', colorMap[color]);
    }
    updateBackgroundColor();
    colorSelect.addEventListener('change', updateBackgroundColor);

    // Weather fetching
    const locationElem = document.getElementById('location');
    const temperatureElem = document.getElementById('temperature');
    const descriptionElem = document.getElementById('description');

    const API_KEY = '8b38a4d3d6920110547bdaef3d73c0ba'; // ðŸ‘ˆ Replace this!

    function fetchWeather(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.cod !== 200) {
            locationElem.textContent = "Couldn't get weather :(";
            temperatureElem.textContent = '';
            descriptionElem.textContent = '';
            return;
          }
          locationElem.textContent = `${data.name}, ${data.sys.country}`;
          temperatureElem.textContent = `${Math.round(data.main.temp)}Â°C`;
          descriptionElem.textContent = data.weather[0].description;
        })
        .catch(() => {
          locationElem.textContent = "Couldn't get weather :(";
          temperatureElem.textContent = '';
          descriptionElem.textContent = '';
        });
    }

    function getLocationAndWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
          () => {
            locationElem.textContent = "Location permission denied.";
            temperatureElem.textContent = '';
            descriptionElem.textContent = '';
          }
        );
      } else {
        locationElem.textContent = "Geolocation not supported.";
        temperatureElem.textContent = '';
        descriptionElem.textContent = '';
      }
    }

    getLocationAndWeather();
  </script>

</body>
</html>
